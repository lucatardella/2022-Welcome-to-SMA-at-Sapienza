* Once chosen your favorite curriculum you have to setup and submit your study plan through the INFOSTUD system

* You can submit your study plan &lt;u&gt;only once a year&lt;/u&gt;. Once submitted you can **change** it during the **next academic year**.

* You need to setup a study plan with a total of either 120 ECTS. In fact, you can also add 3 extra ECTS with your free-choice section. In any case the INFOSTUD system will check all formal constraints (details ) 

* AAF are exam units with no grade: only pass/no pass
